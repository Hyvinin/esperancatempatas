<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site adoção de pets</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <!--Cabeçalho do site-->
    <header>
        <a href="index.html">
            <img src="Imagens/logo.png" alt="logotipo" />
        </a>

        <nav>
            <a href="index.html">Página Inicial</a>
            <a href="quemsomos.html">Quem Somos</a>
            <a href="queroadotar.html">Quero Adotar</a>
            <a href="termos.html">Termos</a>
        </nav>
    </header>

    <div id="pagina-contato">

        <h1>Cadastro</h1><br>

        <div id="termo">
            <main>
                <div id="campos">
                    <form id="frmLogin">
                        <input type="text" placeholder="Digite seu nome" required><br><br>
                        <input type="text" placeholder="Digite seu e-mail" required><br><br>
                        <input type="number" placeholder="Digite seu telefone" required><br><br>
                        <input type="text" placeholder="Digite o Estado que você mora" required><br><br>
                        <input type="text" placeholder="Digite sua Rua" required><br><br>
                        <input type="password" placeholder="Digite sua senha" required><br><br>
                    
                        <button id="contato" type="submit">Entrar</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="js/entrar.js"></script>
</html>
